<!DOCTYPE html>
<html>

<head>
  <title> Tic Tac Toe </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head> 

<body>
  <div id="container">
    <div id="header">
<!--       <h1 class="playerOneTurn"> Player One's Turn! </h1>
      <h1 class="playerTwoTurn"> Player Two's Turn! </h1>
      <h1 class="playerOneWins"> Player One Wins! </h1>
      <h1 class="playerTwoWins"> Player Two Wins! </h1> -->
    </div>
    <div id="board">
      <div class="cell" id="topLeft"></div>
      <div class="cell" id="topMid"></div>
      <div class="cell" id="topRight"></div>
      <div class="cell" id="midLeft"></div>
      <div class="cell" id="midMid"></div>
      <div class="cell" id="midRight"></div>
      <div class="cell" id="bottomLeft"></div>
      <div class="cell" id="bottomMid"></div>
      <div class="cell" id="bottomRight"></div>
    </div>
    <div id="playerOne">
      <h2> Player One (x) </h2>
      <b><span> Score: 0 </span></b>
    </div>
    <div id="playerTwo">
      <h2> Player Two (o) </h2>
      <b><span> Score: 0 </span></b>
    </div>
  </div>  
</body>

<script src="app.js"></script>

</html>
