<!DOCTYPE html>
<html>

<head>
  <title> Tic Tac Toe </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head> 

<body>
  <div id="container">
    <div id="header">
      <h1> Tic Tac Toe </h1>
    </div>
    <div id="board">
      <div class="cell" id="topLeft"></div>
      <div class="cell" id="topMid"></div>
      <div class="cell" id="topRight"></div>
      <div class="cell" id="midLeft"></div>
      <div class="cell" id="midMid"></div>
      <div class="cell" id="midRight"></div>
      <div class="cell" id="bottomLeft"></div>
      <div class="cell" id="bottomMid"></div>
      <div class="cell" id="bottomRight"></div>
    </div>
    <div id="playerOne">
      <h2> Player One (x) </h2>
    </div>
    <div id="playerTwo">
      <h2> Player Two (o) </h2>
    </div>
  </div>  
</body>

<script src="app.js"></script>

</html>
